<dsc-input
  [label]="label ? ((control | isRequired) ? label + ' *' : label) : ''"
  [type]="type"
  [formControl]="control"
  [placeholder]="placeholder"
  [mask]="mask"
  [maxlength]="maxlength"
  [disabled]="disabled"
  [size]="size"
  [labelHintTooltip]="hint"
  [ngStyle]="compStyle"
  (blur)="blurAction($event)"
  (keyup)="keyUpAction($event)"
  (keydown)="keyDownAction($event)"
  [class.upper]="uppercase"
  [errorMessage]="'Campo obrigatÃ³rio'"
>
</dsc-input>

<dsc-input
  [label]="required !== null && required !== false ? label + ' *' : label"
  type="text"
  [formControl]="control"
  [placeholder]="placeholder"
  [mask]="mask"
  [maxlength]="maxlength"
  [disabled]="disabled"
  [size]="size"
  [labelHintTooltip]="hint"
  [ngStyle]="compStyle"
  (blur)="blurAction($event)"
  (keyup)="keyUpAction($event)"
  (keydown)="keyDownAction($event)"
>
</dsc-input>

<asc-input-error
  [control]="control"
  [requiredMsg]="requiredMsg"
  [style]="compStyle"
></asc-input-error>

<dsc-input-currency
  [label]="required !== null && required !== false ? label + ' *' : label"
  [formControl]="control"
  [disabled]="disabled"
  [size]="size"
  [ngStyle]="compStyle"
>
</dsc-input-currency>

<asc-input-error
  [control]="control"
  [requiredMsg]="requiredMsg"
  [style]="compStyle"
></asc-input-error>

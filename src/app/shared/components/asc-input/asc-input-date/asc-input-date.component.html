<dsc-datepicker
  [label]="required !== null && required !== false ? label + ' *' : label"
  [formControl]="control"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [size]="size"
  [ngStyle]="compStyle"
>
</dsc-datepicker>

<asc-input-error
  [control]="control"
  [requiredMsg]="requiredMsg"
  [style]="compStyle"
></asc-input-error>

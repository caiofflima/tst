<dsc-button
  [disabled]="disabled || showProgress"
  (click)="clickButton($event)"
  [ngStyle]="styleButton"
>
  <span *ngIf="showProgress">
    <dsc-progress-spinner></dsc-progress-spinner>
  </span>
  <span *ngIf="!showProgress">
    <em *ngIf="faIcon" [class]="faIcon"></em>
    {{title}}
  </span>
</dsc-button>

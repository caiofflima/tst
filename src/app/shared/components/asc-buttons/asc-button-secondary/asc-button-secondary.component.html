<dsc-button
  *ngIf="!showProgress; else loading"
  [disabled]="disabled"
  (click)="clickButton($event)"
  [routerLink]="routerLink"
  variant="secondary"
  [label]="showProgress ? '' : title"
>
</dsc-button>
<ng-template #loading>
  <button class="btn-loading" disabled >
    <dsc-progress-spinner [indeterminate]="true" [size]="20" />
  </button>
</ng-template>

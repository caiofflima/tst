		<div class="row col-md-9">
          <h4>Histórico do Processo</h4>
        </div>

        <div class="row col-xs-3 float-direita">
          <input type="text"
            id="palavraChaveTable"
            class="form-control filtro"
            placeholder="Digite para filtrar resultado">
        </div>

        <div class="clearfix"></div>
  
        <div class="row col-md-12 coluna-interna">
          <div class="row col-md-12">
		       	<p-table [value]="listaHistoricoProcesso" [paginator]="true" [rows]="10" class="table table-striped table-sm table-hover" #dt>
              <!-- <p-column field="dataCadastramento" header="Data"> -->
                <ng-template let-obj="rowData" pTemplate="content">
                  {{obj.dataCadastramento | date:'dd/MM/yyyy HH:mm:ss'}}							
                </ng-template>
              <!-- </p-column> -->
              <!-- <p-column field="tipoOcorrencia.nome" header="Ocorrência"></p-column> -->
              <!-- <p-column field="situacaoProcesso.nome" header="Situação"></p-column> -->
              <!-- <p-column field="strMatriculaCadastramento" header="Usuário"></p-column> -->
              <!-- <p-column header="Ação"> -->
                <ng-template let-obj="rowData" pTemplate="content">
                  <button class="btn btn-info" (click)="modalDetalharOcorrencia.show(obj)" title="{{bundle('MH149')}}">
                    <span class="fa fa-search fa-fw"></span>
                  </button>
                </ng-template>
              <!-- </p-column> -->
            </p-table>
          </div>
        </div>

        <div class="row col-xs-2 float-direita">
          <button class="btn btn-info botao-100" (click)="modalNovaOcorrencia.show(pedido)" *ngIf="hasAcaoAnalise()">
              <span class="fa fa-plus fa-fw"></span>Nova Ocorrência
          </button>
        </div>
        <asc-nova-ocorrencia #modalNovaOcorrencia (onUpdate)="notificarComponentes($event)"></asc-nova-ocorrencia>
        <asc-exibir-ocorrencia #modalDetalharOcorrencia></asc-exibir-ocorrencia>

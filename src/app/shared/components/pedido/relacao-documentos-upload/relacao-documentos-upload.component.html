<div>
  <div class="row col-md-12">
    <h4>Documentos</h4>
  </div>

  <div class="row col-md-6 coluna-interna">
    <div class="row col-md-12">
      <p-table
        emptyMessage=" "
        [value]="listaDocumentosRequeridos"
        [paginator]="true"
        [rows]="10"
        class="table table-striped table-sm table-hover"
        #dt
      >
        <!-- <p-column field="documento.nome" header="Documentos Obrigatórios"></p-column> -->
        <!-- <p-column field="documento.descricao" header="Descrição"></p-column> -->
        <!-- <p-column field="documento.tipoDocumento.nome" header="Tipo"></p-column> -->
        <!-- <p-column header="Ação"> -->
        <ng-template let-obj="rowData" pTemplate="content">
          <p-fileUpload
            #compRef
            *ngIf="hasAcaoUpload()"
            chooseLabel="Escolher arquivo"
            [multiple]="true"
            name="arquivos[]"
            mode="basic"
            [customUpload]="true"
            (onSelect)="
              realizarUploadDocumentoPedido($event.files, compRef, obj)
            "
          ></p-fileUpload>
        </ng-template>
        <!-- </p-column> -->
      </p-table>
    </div>
  </div>

  <div class="row col-md-6 coluna-interna">
    <div class="row col-md-12" *ngIf="listaDocumentosAdicionais.length > 0">
      <p-table
        emptyMessage=" "
        [value]="listaDocumentosAdicionais"
        [paginator]="true"
        [rows]="10"
        class="table table-striped table-sm table-hover"
        #dt
      >
        <!-- <p-column field="documento.nome" header="Documentos Condicionados/Complementares"></p-column> -->
        <!-- <p-column field="documento.descricao" header="Descrição"></p-column> -->
        <!-- <p-column field="documento.tipoDocumento.nome" header="Tipo"></p-column> -->
        <!-- <p-column header="Ação"> -->
        <ng-template let-obj="rowData" pTemplate="content">
          <p-fileUpload
            #compRef
            *ngIf="hasAcaoUpload()"
            chooseLabel="Escolher arquivo"
            [multiple]="true"
            name="arquivos[]"
            mode="basic"
            [customUpload]="true"
            (onSelect)="
              realizarUploadDocumentoPedido($event.files, compRef, obj)
            "
          ></p-fileUpload>
        </ng-template>
        <!-- </p-column> -->
      </p-table>
    </div>

    <div class="clearfix"></div>

    <div class="row col-md-12">
      <h4>Instruções para Upload de Arquivos</h4>
    </div>

    <div class="row col-md-12">
      <table summary="mytable" class="table table-striped table-sm table-hover">
        <tbody>
          <tr>
            <th id="formatos" class="text-right" scope="col">Formatos</th>
            <td style="width: 60%" class="text-left">jpg, png, gif, pdf</td>
          </tr>
          <tr>
            <th id="tamanhoMaxPorArquivo" class="text-right" scope="col">
              Tamanho máximo por arquivo
            </th>
            <td class="text-left">4.000 KB</td>
          </tr>
          <tr>
            <th id="quantidadeMaxima" class="text-right" scope="col">Quantidade máxima</th>
            <td class="text-left">10 arquivos</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

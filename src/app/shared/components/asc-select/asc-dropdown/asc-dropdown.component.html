<dsc-select
  [label]="required !== null && required !== false ? (label ? label + ' *' : '') : (label || '')"
  [formControl]="control"
  [disabled]="showProgressBar || disabled || readonly"
  [options]="options"
  [showFilter]="showFilter"
  [placeholder]="placeholder || bundle('MHSPH')"
  [required]="required"
  [labelHintTooltip]="hint"
  [id]="id"
  (selectionChange)="onChange($event)"
  [size]="size"
  [attr.readonly]="readonly ? true : null"
  #dropdownElement
>
<dsc-progress-bar mode="indeterminate" *ngIf="showProgressBar" [style]="{'height': '6px'}"></dsc-progress-bar>

<div *ngIf="mostarMsgErro()" class="error-form">
  <div *ngIf="control && control.hasError('required')">{{requiredMsg}}</div>
</div>

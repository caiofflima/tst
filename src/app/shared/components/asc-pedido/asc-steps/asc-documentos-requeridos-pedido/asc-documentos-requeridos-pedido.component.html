<div class="custom-container">
  <div class="titulo-card">{{title}}</div>
  <p class="sub-titulo"></p>
  <div class="info-formatos-arquivo">
    <p><strong>Formatos:</strong> jpg, png, gif e pdf</p>
    <p><strong>Tamanho m√°ximo por arquivo:</strong> 4 MB</p>
  </div>
  <asc-documento-card
    (arquivosSelecionados)="arquivosSelecionados($event)"
    (documentoTipoProcessoSelecionado)="selecionarTipoDocumento($event)"
    (documentosTipoProcessoSelecionados)="watchDocumentos($event)"
    (isLoading)="isLoading($event)"
    [loading]="loading"
    [documentos]="documentos"
    [parametro]="parametro"
  ></asc-documento-card>
</div>
<div class="footer">
  <asc-button-secondary (onClick)="previousStep($event)" title="Voltar"></asc-button-secondary>
  <asc-button-primary (onClick)="onSubmit()" [disabled]="documentoNaoPossuiArquivos || loading"
                      title="Continuar">
  </asc-button-primary>
</div>

<div class="container">
  <div class="col-md-12 breadcrumb-header">
    <ul class="breadcrumb">
      <li><span (click)="voltar()" class="voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar</span></li>
      <a routerLink="/home">Início</a>
      <em class="fa fa-chevron-right"></em>
      Administração
      <em class="fa fa-chevron-right"></em>
      Parâmetros
      <em class="fa fa-chevron-right"></em>
      <a [routerLink]="rotaBase">{{titulo}}</a>
      <em class="fa fa-chevron-right"></em>
      {{titulo}} – Resultado
    </ul>
  </div>

  <div class="title-type">
    <h1 class="titulo-pagina">{{titulo}} – Resultado</h1>
  </div>

  <section class="row">
    <div class="row p-0 col-md-12">
      <h4>Dados da Pesquisa</h4>
    </div>

    <div class="clearfix"></div>

   
    <div class="row">

      <div class="p-0 col-xs-3" *ngIf="filtro.nome">
        <label class="control-label" for="nome">Nome</label>&nbsp;<br>
        <p id="nome">{{filtro.nome}}</p>
      </div>

      <div class="p-0 col-xs-2">
        <label class="control-label" for="ativos">Somente Ativos</label>
        <p id="ativos">{{filtro.ativos ? 'Sim' : 'Não'}}</p>
      </div>

    </div>

    

    <div class="clearfix"></div>
    <div class="row p-0 col-md-9">
      <h4>Resultado da Consulta</h4>
    </div>


    <div class="row p-0 col-md-12">
      <div class="col-xs-3 search-inp p-0" style="margin: 5px 0 8px; border-bottom: 0 none">
        <input #gb type="text" class="form-control filtro-caixa" pInputText size="50"
               placeholder="Digite para filtrar resultado">
        <em class="fas fa-search"></em>
      </div>
      <p-dataTable
        id="caixa-table" 
        emptyMessage="{{bundle('MA003')}}" 
        [value]="lista" 
        [rows]="10"
        [paginator]="true" 
        [pageLinks]="5" 
        sortOrder="1"
        [rowsPerPageOptions]="[5,10,20]" 
        [globalFilter]="gb" 
        reorderableColumns="true" 
        sortField="nome"
        class="table table-striped table-sm table-hover">

        
        <p-column field="nome" header="Descrição" [sortable]="true"></p-column>
        <p-column field="inativo" header="Inativo" [sortable]="true" [style]="{'width':'90px'}"></p-column>
        <p-column field="prestadorExclusivo" header="Exclusivo para Prestador" [sortable]="true" [style]="{'width':'190px'}"></p-column>

        <p-column header="Ação">
          <ng-template let-row="rowData" pTemplate="content">
            <span title="Editar registro" (click)="editar(row)" id="editar">
              <em class="fas fa-pen"></em>
            </span>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>

    <div class="col-xs-12 p-0 barra-botoes">
      <button class="btn back-btn" (click)="voltar()" id="btnListarVoltar">
        <span class="fa fa-reply fa-fw"></span>Voltar
      </button>
      <button class="btn clean-btn" (click)="nova()" id="btnListarNovaPatalogia">
        <span class="fa fa-plus fa-fw"></span>Incluir {{titulo}}
      </button>
    </div>
  </section>
</div>

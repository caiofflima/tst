<!-- Page Header-->


<div class="container">
  <div class="col-md-12 breadcrumb-header">
      <ul class="breadcrumb">
          <li><span (click)="voltar()" class="voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar</span>
          </li>
          <a routerLink="/home">Início</a>
          <em class="fa fa-chevron-right"></em> Administração
          <em class="fa fa-chevron-right"></em> Parâmetros
          <em class="fa fa-chevron-right"></em> {{ baseTitulo }}
      </ul>
  </div>

  <div class="title-type">
      <h1 class="titulo-pagina">{{ baseTitulo }}</h1>
  </div>

  <section class="row">
      <form novalidate>
          <div class="form-row">
              <div class="col-md-6 mb-15 pl-0">
                  <label class="control-label">Tipo de Pedido</label>
                  <asc-multiSelect
                          id="tiposProcesso"
                          [options]="listComboTipoProcesso"
                          [control]="formulario.get('tiposProcesso')"
                  ></asc-multiSelect>
              </div>
              <div class="col-md-6 mb-15 pl-0">
                  <label class="control-label">Tipo de Beneficiário</label>
                  <asc-multiSelect
                          id="tiposBeneficiarios"
                          [options]="listComboTipoBeneficiario"
                          [control]="formulario.get('tiposBeneficiario')"
                  ></asc-multiSelect>
              </div>
          </div>
        
        <div class="form-row">
              <div class="col-md-6 mb-15 pl-0">
                  <asc-dropdown
                    [items]="icNiveisNegacao"
                    label="Nível de Negação"
                    [control]="icNiveisNegacaoCombo"
                    (selected)="buscarPorNivelNegacao($event)"
                    name="icNivelNegacao"
                    ></asc-dropdown>
              </div>
              <div class="col-md-6 mb-15 pl-0" *ngIf="icNiveisNegacaoCombo.value">
                  <label class="control-label">Motivo de Negação</label>
                  <asc-multiSelect
                          id="motivosDeNegacao"
                          [options]="listComboMotivoNegacao"
                          [control]="formulario.get('motivosDeNegacao')"
                  ></asc-multiSelect>
              </div>    
        </div>

        <div class="form-row">
            <div class="col-md-2 p-0">
              <p-checkbox name="ativos" inputId="ativos" [binary]="true" [(ngModel)]="somenteAtivos"></p-checkbox>
              <label for="ativos" class="control-label">Somente ativos</label>
            </div>
        </div>
          

          <div class="col-xs-12 barra-botoes">
              <button (click)="limparCampos()" type="button" id="btnLimparCampos" class="btn back-btn">
                  <span class="fa fa-trash fa-fw"></span>Limpar Campos
              </button>
              <button type="button" id="btnNovaPatologia" class="btn clean-btn" (click)="novo()">
                  <span class="fa fa-plus fa-fw"></span>Incluir {{ baseTitulo }}
              </button>
              <button (click)="pesquisar()" type="submit" id="btnPesquisar" class="btn continue-btn">
                  <span class="fa fa-search fa-fw"></span>Pesquisar
              </button>
          </div>

      </form>
  </section>
</div>

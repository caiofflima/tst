<!-- Page Header-->
<div class="col-md-12 breadcrumb-header">
  <ul class="breadcrumb">
    <li>
      <span routerLink="/" class="voltar">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar
      </span>
    </li>
    <a routerLink="/home">Início</a>
    <em class="fa fa-chevron-right"></em>
    Segurança
    <em class="fa fa-chevron-right"></em>
    Perfil de Usuário Externo
  </ul>
</div>

<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">Perfil usuário externo</h2>
  </div>
</header>

<section class="row container-fluid">
  <form [formGroup]="form">
    <div class="row col-xs-3">
      <label class="control-label" for="cpf">CPF</label>&nbsp;<br>
      <input type="text" id="cpf" class="form-control" [mask]="maskCpf" formControlName="cpf"
             title="{{bundle('MH130')}}">
    </div>
    <div class="row col-xs-6">
      <label class="control-label" for="empresa">Empresa</label>&nbsp;<br>
      <asc-dropdown
  [control]="form.get('empresa')"
  [items]="empresas"
  placeholder="{{bundle('MHSPH')}}"
  id="empresa"
></asc-dropdown>
    </div>
    <div class="row col-xs-4">
      <label class="control-label" for="perfil">Perfil</label>&nbsp;<br>
      <asc-dropdown
  [control]="form.get('codigoPerfil')"
  [items]="perfis"
  placeholder="{{bundle('MHSPH')}}"
  id="perfil"
></asc-dropdown>
    </div>
    <div class="row col-xs-4">
      <label class="control-label" for="atuacaoProfissional">Atuação Profissional</label>&nbsp;<br>
      <asc-dropdown
  [control]="form.get('idTipoAuditor')"
  [items]="tiposAuditores"
  placeholder="{{bundle('MHSPH')}}"
  id="atuacaoProfissional"
></asc-dropdown>
    </div>
    <div class="row col-xs-6 input-group">
      <div class="col-xs-6">
        <asc-input-date label="Data Limite inícial" [control]="form.controls['dataLimiteInicial']"></asc-input-date>
      </div>
      <div class="col-xs-6">
        <asc-input-date label="Data Limite final" [control]="form.controls['dataLimiteFinal']"></asc-input-date>
      </div>
    </div>
    <div class="col-xs-12 barra-botoes">
      <button id="btnLimparCampos" class="btn back-btn" (click)="limparCampos()">
        <span class="fa fa-trash fa-fw"></span>Limpar Campos
      </button>
      <button class="btn btn-primary" (click)="pesquisarPerfisUsuarios()">
        <span class="fa fa-search fa-fw"></span>Pesquisar
      </button>
    </div>
  </form>
</section>

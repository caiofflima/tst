<div class="container">
  <div class="col-md-12 breadcrumb-header">
    <ul class="breadcrumb">
      <li><span (click)="voltar()" class="voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar</span></li>
      <a routerLink="/home">Início</a>
      <em class="fa fa-chevron-right"></em>
      Administração
      <em class="fa fa-chevron-right"></em>
      Parâmetros
      <em class="fa fa-chevron-right"></em>
      Prazos para Tratamento de Situação
    </ul>
  </div>

  <div class="title-type">
    <h1 class="titulo-pagina">Prazos para Tratamento de Situação</h1>
  </div>
  <section class="row">
    <form [formGroup]="formulario" name="form">
      <div class="form-row">
        <div class="col-md-6 mb-15 pl-0">
          <label class="control-label">Tipo de Pedido</label>
          <asc-multiSelect
            id="tiposProcesso"
            [options]="listComboTipoProcesso"
            [control]="formulario.get('tiposProcesso')"
          ></asc-multiSelect>
        </div>
        <div class="col-md-6 mb-15 pl-0">
          <label class="control-label">Tipo de Beneficiário</label>
          <asc-multiSelect
            id="tiposBeneficiario"
            [options]="listComboTipoBeneficiario"
            [control]="formulario.get('tiposBeneficiario')"
          ></asc-multiSelect>
        </div>
      </div>
      <div class="form-row row">
        <div class="col-md-6 mb-15 pl-0">
          <label class="control-label">Situação do Pedido</label>
          <asc-multiSelect
            id="situacaoProcesso"
            [options]="listComboSituacaoProcesso"
            [control]="formulario.get('situacoesProcesso')"
          ></asc-multiSelect>
        </div>
        <div class="col-md-6 mb-15 pl-0">
          <asc-input-text
            name="palavraChave"
            label="Palavra-Chave"
            inputId="palavraChave"
            [control]="formulario.get('palavraChave')"
          ></asc-input-text>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-15 pl-0">
          <p-checkbox
            formControlName="somenteAtivos"
            label="Somente ativos"
            [binary]="true"
            inputId="ativos"
          ></p-checkbox>
        </div>
        <div class="col-md-6 mb-15 pl-0">
          <p-checkbox
            formControlName="mudancaAutomatica"
            label="Com mudança automática"
            [binary]="true"
            inputId="mudancaAutomatica"
          ></p-checkbox>
        </div>
        <div class="col-md-6 mb-15 pl-0">
          <p-checkbox
            formControlName="diasUteis"
            [binary]="true"
            label="Com prazo em dias úteis"
            inputId="diasUteis"
          ></p-checkbox>
        </div>
      </div>
      <div class="col-xs-12 barra-botoes">
        <button
          type="button"
          id="btnLimparCampos"
          class="btn back-btn"
          (click)="limparCampos()">
          <span class="fa fa-trash fa-fw"></span>Limpar Campos
        </button>
        <button
          type="button"
          id="btnNovaPatologia"
          class="btn clean-btn"
          (click)="novoPrazo()">
          <span class="fa fa-plus fa-fw"></span>
          Incluir Prazo para Tratamento de Situação
        </button>
        <button
          type="submit"
          id="btnPesquisar"
          class="btn continue-btn"
          (click)="pesquisar()">
          <span class="fa fa-search fa-fw"></span>
          Pesquisar
        </button>
      </div>
    </form>
  </section>

</div>

<!-- Page Header-->
<div class="col-md-12 breadcrumb-header">
  <div class="breadcrumb">
    <a routerLink="/home">Início</a>
    <em class="fa fa-chevron-right"></em>
    Administra&ccedil;&atilde;o
    <em class="fa fa-chevron-right"></em>
    <a routerLink="/manutencao/consulta/pedidos">Consultar Pedidos</a>
  </div>
</div>

<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">Consultar Pedidos</h2>
  </div>
</header>
<!-- Page Header-->

<section class="row container-fluid">
  <form [formGroup]="formulario" name="form">

    <div class="row col-md-12">
      <h4>Dados dos Pedidos</h4>
    </div>

    <div class="row col-md-2">
      <label class="control-label" for="numeroProcesso">Pedido</label>
      <input type="text" id="numeroProcesso" class="form-control" formControlName="idPedido" title="Buscar um pedido específico."
             [maxlength]="8"
             (keydown)="constantes.control.somenteNumeros(this.idPedido)"
             (keyup)="constantes.control.somenteNumeros(this.idPedido)">
    </div>

    <div class="row col-xs-4">
      <label class="control-label" for="tipoProcesso">Tipo de Pedido</label>
      <asc-multiSelect
        id="tipoProcesso" [options]="listComboTipoProcesso"
        [control]="formulario.get('tiposProcesso')"
      ></asc-multiSelect>
    </div>

    <div class="row col-xs-4">
      <label class="control-label" for="situacaoProcesso">Situação do Pedido</label>
      <asc-multiSelect
        id="situacaoProcesso" [options]="listComboSituacaoProcesso"
        [control]="formulario.get('situacoesProcesso')"
      ></asc-multiSelect>
    </div>

    <div class="row col-xs-2">
      <label class="control-label" for="condicaoProcesso">Condição do Pedido</label>
      <p-dropdown id="condicaoProcesso" [options]="listComboCondicaoProcesso" filter="filter"
                  [placeholder]="this.bundle('MHSPH')" title="Condi&ccedil;&atilde;o do Pedido"
                  formControlName="condicaoProcesso" optionLabel="label">
      </p-dropdown>
    </div>

    <div class="clearfix"></div>

    <div class="row col-xs-2">
      <label class="control-label" for="uf">UF</label>
      <asc-multiSelect
        id="uf" [options]="listComboUF"
        [control]="formulario.get('ufsProcesso')"
      ></asc-multiSelect>
    </div>

    <div class="row col-xs-4">
      <label class="control-label" for="filial">Agrupadora</label>
      <asc-multiSelect
        id="filial" [options]="listComboFilial"
        [control]="formulario.get('filiaisProcesso')"
      ></asc-multiSelect>
    </div>

    <div class="row col-xs-2">
      <label class="control-label" for="ufA">UF de Atendimento</label>
      <p-dropdown
        id="ufA" [options]="listComboUF" filter="filter" [placeholder]="this.bundle('MHSPH')"
        title="Filtrar por UF de atendimento."
        formControlName="ufAtendimento" optionLabel="label" (onChange)="onChangeUFAtendimento()"
      ></p-dropdown>
    </div>

    <div class="row col-xs-4">
      <label class="control-label" for="municipioAtendimento">Município de Atendimento</label>
      <p-dropdown
        id="municipioAtendimento" [options]="listComboMunicipio" filter="filter"
        [placeholder]="this.bundle('MHSPH')" title="Filtrar por município de atendimento."
        formControlName="municipioAtendimento" optionLabel="label"
      ></p-dropdown>
    </div>

    <div class="clearfix"></div>

    <div class="row col-md-12">
      <h4>Dados do Titular/Beneficiários</h4>
    </div>

    <div class="row col-xs-2">
      <label class="control-label" for="tipoBeneficiario">Tipo de Beneficiário</label>
      <asc-multiSelect
        id="tipoBeneficiario" [options]="listComboTipoBeneficiario"
        [control]="formulario.get('tiposBeneficiario')"
      ></asc-multiSelect>
    </div>

    <div class="row col-md-2">
      <label class="control-label" for="matriculaTitular">Matrícula do Titular</label>
      <p-inputMask
        id="matriculaTitular" name="matriculaTitular" class="form-control2" mask="999999-9"
        title="Filtrar pela matrícula do titular."
        formControlName="matriculaTitular"
      ></p-inputMask>
    </div>

    <div class="row col-md-2">
      <label class="control-label" for="codigoBeneficiario">Código do Beneficiário</label>
      <input type="text" id="codigoBeneficiario" name="codigoBeneficiario" class="form-control"
             title="Filtrar pelo cartão de identificação do beneficiário." formControlName="codigoBeneficiario" [maxlength]="12">
    </div>

    <div class="row col-md-6">
      <label class="control-label" for="nomeBeneficiario">Nome do Beneficiário</label>
      <input type="text" id="nomeBeneficiario" name="nomeBeneficiario" class="form-control" title="Filtrar pelo nome do beneficiário."
             formControlName="nomeBeneficiario" oninput="this.value = this.value.toUpperCase();">
    </div>

    <div class="clearfix"></div>

    <div class="row col-xs-2">
      <label class="control-label" for="idCaraterSolicitacao">Caráter da Solicitação</label>
      <p-dropdown
        id="idCaraterSolicitacao" [options]="listComboCaraterSolicitacao" filter="filter"
        [placeholder]="this.bundle('MHSPH')" title="Filtrar por caráter da solicitação."
        formControlName="caraterSolicitacao" optionLabel="label"
      ></p-dropdown>
    </div>

    <div class="row col-md-2">
      <label class="control-label" for="matriculaUltimoUsuario">Último Usuário</label>
      <p-inputMask
        id="matriculaUltimoUsuario" name="matriculaUltimoUsuario" class="form-control2" mask="a999999"
        title="Filtrar por usuário que atualizou o pedido mais recentemente." formControlName="matriculaUltimoUsuario"
      ></p-inputMask>
    </div>

  </form>

  <div class="clearfix"></div>

  <div class="col-xs-12 barra-botoes">
    <button id="btnLimparCampos" class="btn back-btn" (click)="limparCampos()">
      <span class="fa fa-trash fa-fw"></span>Limpar Campos
    </button>
    <button class="btn btn-primary" (click)="consultarProcesso()">
      <span class="fa fa-search fa-fw"></span>Pesquisar Pedidos
    </button>
  </div>
</section>

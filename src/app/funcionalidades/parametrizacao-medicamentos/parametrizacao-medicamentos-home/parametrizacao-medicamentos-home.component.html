<div class="container">
  <div class="col-md-12 breadcrumb-header">
    <ul class="breadcrumb">
      <li><span (click)="voltar()" class="voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar</span></li>
      <a routerLink="/home">Início</a>
      <em class="fa fa-chevron-right"></em> Administração
      <em class="fa fa-chevron-right"></em> Parâmetros
      <em class="fa fa-chevron-right"></em> Medicamentos
    </ul>
  </div>
  <div class="title-type">
    <h1 class="titulo-pagina">Medicamentos</h1>
  </div>

  <section class="row">
    <form [formGroup]="formulario" name="form">
      <!-- Grid usando Flexbox/Material layout -->
      <div style="display: flex; flex-wrap: wrap; gap: 16px; margin-bottom: 16px;">
        <div style="flex: 1; min-width: 300px;">
          <label class="control-label">Laboratórios</label>
          <asc-multiSelect
                  id="idListaLaboratorios"
                  [options]="listComboLaboratorios"
                  [control]="formulario.get('idListaLaboratorios')"
                  (onChange)="buscarMedicamentos($event)"
                  [selected]="listComboLaboratoriosSelected"> 
          ></asc-multiSelect>
        </div>

        <div style="flex: 1; min-width: 300px;">
          <label class="control-label">Medicamentos</label>
          <asc-multiSelect
                  id="idListaMedicamentos"
                  [options]="listComboMedicamentos"
                  [control]="formulario.get('idListaMedicamentos')"
                  [selected]="listComboMedicamentosSelected"> 
          ></asc-multiSelect>
        </div>
      </div>

      <div style="display: flex; flex-wrap: wrap; gap: 16px; margin-bottom: 16px;">
        <div style="flex: 1; min-width: 300px;">
          <label class="control-label" for="apresentacao">Apresentação</label>
          <input type="text" id="apresentacao" name="apresentacao" formControlName="apresentacao"
                 class="form-control" [maxlength]="150" title="Apresentação">
        </div>

        <div style="flex: 1; min-width: 300px;">
          <label class="control-label" for="numeroTuss">Número TUSS</label>
          <input type="number" (input)="limitarTamanho($event)" id="numeroTuss" name="numeroTuss" formControlName="numeroTuss"
                 class="form-control" [maxlength]="10" title="Número Tuss">
        </div>
      </div>

      <div style="display: flex; flex-wrap: wrap; gap: 24px; margin-bottom: 16px; align-items: center;">
        <div style="display: flex; align-items: center; gap: 8px;">
          <input type="checkbox" id="ativos" name="ativos" formControlName="ativos"
          title="Apresenta somente ativos" [value]="true" >
          <label for="ativos" style="margin: 0;">Ativos</label>
        </div>

        <div>
          <asc-checkbox label="Genérico" name="generico" formControlName="generico" [valoresTrueOrFalse]="true"></asc-checkbox>
        </div>
      </div>

      <div class="col-xs-12 p-0 barra-botoes">
        <button type="button" id="btnLimparCampos" class="btn back-btn" (click)="limparCampos()">
          <span class="fa fa-trash fa-fw"></span>
          Limpar Campos
        </button>
        <button type="button" id="btnNovoMedicamento" class="btn clean-btn" routerLink="novo">
          <span class="fa fa-plus fa-fw"></span>
          Incluir Medicamento
        </button>
        <button type="submit" id="btnPesquisar" class="btn continue-btn" (click)="pesquisar()">
          <span class="fa fa-search fa-fw"></span>
          Pesquisar
        </button>
      </div>
    </form>
  </section>

</div>

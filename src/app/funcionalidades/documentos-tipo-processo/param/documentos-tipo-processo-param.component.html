<!-- Page Header-->
<div class="container">
    <div class="col-md-12 breadcrumb-header">
      <ul class="breadcrumb">
        <li>
          <span (click)="voltar()" class="voltar"
            ><i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar</span
          >
        </li>
        <a routerLink="/home">Início</a>
        <em class="fa fa-chevron-right"></em>
        Informações
        <em class="fa fa-chevron-right"></em>
        {{docTpProcService.getTitle()}}
      </ul>
    </div>
  
    <div class="title-type">
      <h1 class="titulo-pagina"> {{docTpProcService.getTitle()}}</h1>
    </div>
  
    <div class="main-section">

        <!-- <form novalidate slot="content"> -->
        <form [formGroup]="formulario" name="form">

        <div class="row"> </div>
      
        <div class="row">
         
            <div class="col-md-6">
                <asc-multiSelect
                  id="tiposProcesso"
                  label="Tipo de Pedido"
                  [required]="true"
                  [options]="listComboTipoProcesso"
                  [control]="formulario.get('tiposProcesso')"
                  size="large">
                </asc-multiSelect>
            </div> 

            <div class="col-md-6">
                <asc-multiSelect
                  id="tiposBeneficiario"
                  label="Tipo de Beneficiário"
                  [required]="true"
                  [options]="listComboTipoBeneficiario"
                  [control]="formulario.get('tiposBeneficiario')"
                  size="large">
                </asc-multiSelect>
            </div> 

        </div>
  
      </form>
  
      <div class="col-xs-12 barra-botoes">
        
        <button (click)="limparCampos()" type="button" id="btnLimparCampos" class="btn back-btn">
            <span class="fa fa-trash fa-fw"></span>Limpar Campos
        </button>
        <button [disabled]="!formulario.valid" (click)="pesquisar()" type="submit" id="btnPesquisar" class="btn continue-btn">
            <span class="fa fa-search fa-fw"></span>Pesquisar
        </button>

      </div>
      
    </div>
  </div>
